<div class="row product-details" *ngIf="productData">
    <div class="col-sm-6">
        <img src="{{productData.productimageurl}}" />
    </div>
    <div class="col-sm-6">
        <div class="details">
            <h1>{{productData.productname}}</h1>
            <h3>Price:{{productData.productprice}}</h3>
            <div>Color:
                <h1 [style.backgroundColor]="productData.productcolor" class="product-color">
                </h1>
            </div>
            <h3>Category:{{productData.productcategory}}</h3>
            <button class="buttonstyle">Add To Cart</button>
            <button class="buttonstyle">Buy Now </button>
            <div class="quantity-group">
                <button (click)="manageQuantity('min')">-</button>
                <input type="text" value="{{productQuantity}}">
                <button (click)="manageQuantity('plus')">+</button>
            </div>
        </div>

    </div>
</div>
