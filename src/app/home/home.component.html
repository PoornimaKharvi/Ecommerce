<ngb-carousel *ngIf="popularProduct">
    <ng-template *ngFor="let item of popularProduct" ngbSlide>
        <div class="picsum-img-wrapper">
            <a routerLink="/details/{{item.id}}"><img src="{{item.productimageurl}}" alt="Random first slide"
                    class="carousalimage" />
            </a>
        </div>
        <div class="carousel-caption">
            <h3>{{item.productname}}</h3>
            <p>{{item.productdescription}}</p>
        </div>
    </ng-template>

</ngb-carousel>
<div class="productlistwrapper">
    <h3 class="h1-trendyproduct">Trendy Products</h3>
    <div class="row">
        <div class="col-sm-3" *ngFor="let item of trendyProduct">
            <div class="productItem">
                <a routerLink="/details/{{item.id}}"><img src="{{item.productimageurl}}" /></a>

                <div class="productdetails">
                    <h5 class="name">{{item.productname}}</h5>

                    <div class="productprice">
                        <h6>{{item.productprice}}</h6>
                    </div>
                    <div class="productcolor">
                        <h6>{{item.productcolor}}</h6>
                    </div>
                </div>
                <div class="productfooter">
                    <a routerLink="/details/{{item.id}}">View Details</a>
                    <a href="">Add To Cart</a>
                </div>
            </div>

        </div>




    </div>
</div>
