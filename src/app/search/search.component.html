<div class="row search-item" *ngFor="let item of searchProduct">
    <div class="col-sm-3">
        <a routerLink="/details/{{item.id}}">
            <img src="{{item.productimageurl}}" alt="" />
        </a>

    </div>
    <div class="col-sm-8">
        <h6><a routerLink="/details/{{item.id}}">{{item.productname}}</a></h6>
        <p><b>Price:{{item.productprice}}</b></p>
        <p><span>Color:{{item.productcolor}}</span><span>Category:{{item.productcategory}}</span></p>
        <p>A product search UI</p>
    </div>
</div>
